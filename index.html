<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="holder">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <div class="mobile_img">
            <img src="./images/hero-mobile.jpg" alt="girl image" />
          </div>
          <div class="content">
            <h1>
              <span class="fr">We're</span><span class="sec">coming</span> soon
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form" novalidate>
              <div class="input">
                <input type="email" placeholder="Email Address" id="email" />
                <button class="one">
                  <img src="./images/icon-arrow.svg" alt="arrow" />
                </button>
                <button class="two">
                  <img src="./images/icon-arrow.svg" alt="arrow" />
                </button>
                <img
                  src="./images/icon-error.svg"
                  alt="error"
                  class="error_icon"
                />
              </div>
              <small>Please provide a valid email</small>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/hero-desktop.jpg" alt="girl image" />
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a target="_blank" href="https:\\mohamed-dev.netlify.app">Mohamed</a>.
        </p>
      </footer>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
